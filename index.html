<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>POKEDEX</title>
</head>

<body>
    <head>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand fs-1" href="./index.html">POKEDEX</a>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                            </li>
                        </ul>
                        <div id="form">
                            <form class="d-flex gap-3" role="search">
                                <input id="inputSearch" class="form-control col-md-6" type="search"
                                    placeholder="Search Pokemon ID o nombre " aria-label="Search">
                                <button id="btnSearch" class="btn btn-success" type="button"
                                    onclick="search()">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </head>
    <main>
        <section class="container">
            <article id="article" class="row pt-3">
                <ul id="ul-datos" class="grid"></ul>
                <div class="col-md-6 d-flex justify-content-center mt-5 w-100">
                    <button id="btnLoad" type="button" class="btn btn-outline-success fs-1">Load more</button>
                </div>
            </article>
            <div id="articleSearch" class="d-flex justify-content-center pt-2"></div>
            <div id="back-next" class="d-flex justify-content-center gap-2 pb-5 pt-4">
                <button id="backBtn" class="btn btn-outline-success">Back</button>
                <button id="nextBtn" class="btn btn-outline-success">Next</button>
            </div>
        </section>
    </main>
    <script src="search.js"></script>
    <script src="main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
